<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Self Introduction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #181818;
        color: #f1f1f1;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #232323;
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        max-width: 400px;
        text-align: center;
      }
      h1 {
        margin-bottom: 0.5em;
        color: #90caf9;
      }
      p {
        margin-bottom: 1em;
        line-height: 1.6;
      }
      a {
        color: #90caf9;
        text-decoration: none;
        transition: color 0.2s;
      }
      a:hover {
        color: #42a5f5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello, I'm Sein Win Htut!</h1>
      <img
        src="images.jpeg"
        alt="Animated Image"
        style="
          width: 120px;
          border-radius: 50%;
          animation: spin 3s linear infinite;
          display: block;
          margin: 0 auto 1em auto;
        "
      />
      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
      <p>
        Welcome to my personal website.<br />
        I'm a passionate developer interested in web technologies, open source,
        and learning new things.
      </p>
      <p>
        <a href="https://github.com/mchayapol" target="_blank"
          >Visit my GitHub</a
        >
      </p>
    </div>
  </body>
</html>
